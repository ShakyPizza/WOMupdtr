version: "3.8"
services:
  womupdtr:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - EHB_LOG_PATH=/app/data/ehb_log.csv
    volumes:
      - ./python/config.ini:/app/python/config.ini:ro
      - ./python/ranks.ini:/app/python/ranks.ini:ro
      - ./data:/app/data
    ports:
      - "8080:8080"
    restart: unless-stopped
